
log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%n%-5p %c{2} [%d] %m%n

log4j.logger.testlinkjavaapi=INFO, console
log4j.logger.org.apache.commons=WARN, console
log4j.logger.configuration.ConfigurationUtils=WARN, console